<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    
    
    <title>Weather Dashboard</title>

</head>

<body>
<section class="top-banner">
    <div class="container">
      <h1 class="heading">Weather Dashboard</h1>
      <p class="Info">Welcome to your 5-day forecast</p>
      <form>
        <button class="btn btn-secondary clear">Clear</button>
      </form>
    </div>
</section>

<section class="row">
    <!----Search-->
    <div class="title">
      Search for a city
    </div>

    <div class="input-group">
        <input type="text" class="form-control">
        <span>
            <button class="btn btn-primary searchSubmit"><i class="fa-fa-search"></i></button>
        </span>
    </div>

    <br>
    <br>

    <div class="btn-group-vertical w-100" id="searchResult"></div>

    <div class="col-sm-8 float-right">
        <div class="border rounded" id="weather">
            <div>
                <h3 id="city">City </h3>
                <p id="temperature">Temperature: </p>
                <p id="humidity">Humidity: </p>
                <p id="uv">UV Index: </p>
                <p id="forecast">Forecast: </p>
            </div>

        </div>

    </div>
</section>


<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>-->
<script type="text/javascript">

    
    $(document).ready(function() {

        var storedWeather = JSON.parse(localStorage.getItem("weather")) || [];
        var apiKey = "1480c715beb04fdad94937ccd53cc8ac";

        if(storedWeather != 0){
            console.log("Life is good!!");
        }

        $(".searchSubmit").on("click", function() {
            var searchInput = $(".form-control").val();
            var weatherSearch = "https://api.openweathermap.org/data/2.5/weather?q=" + searchInput+ "&appid=" + apiKey;

            $.ajax({
                url: weatherSearch,
                method: "GET"
            }).then(function(res) {
                console.log(res);
            })
        })

    })

</script>    

</body>
</html>
